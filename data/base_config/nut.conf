mode = "standalone"

ups (
	myups (
		driver (
			name = ""
			parameter.port = ""
		)
		desc = "My UPS"
	)
)

users (
	nutadmin (
		type = "admin" 
		password = "!" r*w*
		allowfrom = { "localhost" } w*
	)

	monmaster (
		type = "upsmon_master" w*
		password = "!" r*w* 
		allowfrom = { "localhost" } w*
	)

	monslave (
		type = "upsmon_slave" w*
		password = "!" r*w*
		allowfrom = { "localhost" } w*
	)
)

upsd (
	acl (
		localhost = "127.0.0.1/32"
		all = "0.0.0.0/0"
	)

	accept = { "localhost" }
	reject = { "all" }

	maxage = "15"
)

upsmon (
	monitor.myups@localhost (
		powervalue = "1"
		user = "monmaster"
	)

	notifyflag(
		onbatt = "WALL"
		online = "WALL"
		lowbatt = "WALL"
	)
	
	shutdowncmd = "/sbin/shutdown -h +0"

	run_as_user = "nobody"
	
	minsupplies = "1"
	
	pollfreq = "5"
	
	pollfreqalert = "5"
	
	hostsync = "15"

	deadtime = "15"
	
	powerdownflag = "/etc/killpower"
	
	rbwarntime = "43200"
	
	nocommwarntime = "300"
	
	finaldelay = "5"
)
